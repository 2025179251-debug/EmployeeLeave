<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Registration</title>
</head>
<body>
    <h1>Employee Registration Form</h1>

    <form action="OracleServlet" method="post">
        <!-- Employee ID -->
        <div>
            <label for="empId">Employee ID</label><br>
            <input type="text" id="empId" name="empId" maxlength="10" required>
        </div>
        <br>

        <!-- Full Name -->
        <div>
            <label for="fullName">Full Name</label><br>
            <input type="text" id="fullName" name="fullName" required>
        </div>
        <br>

        <!-- Email -->
        <div>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" required>
        </div>
        <br>

        <!-- Password -->
        <div>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" required>
        </div>
        <br>

        <!-- Gender -->
        <div>
            <span>Gender</span><br>
            <label>
                <input type="radio" name="gender" value="M"> Male
            </label>
            <label>
          <input type="radio" name="gender" value="F"> Female
            </label>
        </div>
        <br>

        <!-- Hire Date -->
        <div>
            <label for="hireDate">Hire Date</label><br>
            <input type="date" id="hireDate" name="hireDate" required>
        </div>
        <br>

        <!-- Phone No -->
        <div>
            <label for="phoneNo">Phone Number</label><br>
            <input type="tel" id="phoneNo" name="phoneNo"
                   placeholder="0123456789"
                   pattern="[0-9]{10,15}" required>
        </div>
        <br>

        <!-- Address -->
        <div>
            <label for="address">Address</label><br>
            <textarea id="address" name="address" rows="3" cols="30"></textarea>
        </div>
        <br>

        <!-- IC Number -->
        <div>
            <label for="icNumber">IC Number (12 digits)</label><br>
            <input type="text" id="icNumber" name="icNumber"
                   maxlength="12"
                   pattern="[0-9]{12}"
                   placeholder="012345678901"
                   required>
        </div>
        <br>

        <!-- Submit -->
        <div>
            <button type="submit">Register Employee</button>
        </div>
    </form>
</body>
</html>
